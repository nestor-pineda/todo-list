<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <div class="search">
        <form>
          <!-- Aquí introduciremos las tareas que queramos añadir -->
          <input type="text" placeholder="Agregar tarea..." />
          <!-- Este boton añadira las tareas a la lista -->
          <button class="btn-add">+</button>
        </form>
      </div>
      <!-- Aquí se iran añadiendo las tareas -->
      <div class="li-container">
        <ul></ul>
      </div>
      <!-- Texto que aparece cuando no hay tareas -->
      <div class="empty">
        <p>No tienes tareas pendientes.</p>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
